<!DOCTYPE html>
<html>
	<head  lang="fr">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Zoomable sunburst V4</title>
		<script src="../jQuery/jquery-1.12.4.min.js"></script>
		<script src="../bootstrap/js/bootstrap.min.js"></script>
		<script src="../datatables_bootstrap/jquery.dataTables.min.js"></script>
		<script src="../datatables_bootstrap/dataTables.bootstrap4.min.js"></script>
		<script src="../d3js/d3.v4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../datatables_bootstrap/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" type="text/css" href="css/sunburst.css"/>
		</head>
	<body>
		<div class="container-fluid">
			<h1></h1>
			<h2></h2>
			<h4></h4>
		</div>
		<div class="container-fluid" id="sunburstD3js">
			<div class="row">
				<div class="col" id="sequence"></div>
			</div>
			<div class="row">
				<div class="col-9" id="main">
					<div class="row" id="chart">
						<div id="explanation" style="visibility: hidden;">
							<span id="libelle"></span><br/>
							<span id="percentage"></span><br/>
						  du total de ce niveau, soit<br/>
							<span id="montant"></span>
						</div>
					</div>
				</div>
				<div class="col-3" id="sidebar">
					<input type="checkbox" id="togglelegend" name="affichage" value="legende" checked>
					<label for="togglelegend">Légende</label>
					<div id="legend" ></div>
					</br>
					<input type="checkbox" id="togglearcconso" name="affichageArcConso" value="afficheArcConso">
					<label for="togglearcconso">Affichage de la consommation</label>
					<div id="consommation" ></div>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="datatablesFichier">
			<table id="fichierDonnees" class="display" width="100%">
				 <thead>
					<tr>
						<th>Niveau</th>
						<th>Libellé</th>
						<th >Ressource</th>
						<th>Consommation</th>
						<th>Conso. prévisionnelle</th>
					</tr>
				</thead>
				<tfoot>
					<tr>
						<th colspan="2" style="text-align:right">Total :</th>
						<th></th>
						<th></th>
						<th></th>
					</tr>
				</tfoot>
			</table>
		</div>
	<script type="text/javascript" src="js/sunburst.js"></script>
	<script type="text/javascript" src="js/datatables.js"></script>
	
	</body>
</html>
